<script>
function adjust(color, amount) {
 		   return '#' + color.replace(/^#/, '').replace(/../g, color => ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
		}
</script>

<script>
	//para encender vela fuera de adviento
	function encenderout(){
		const a =new Date(); //fecha de hoy
		$('#velaoutform').hide();
		
		var col_out = document.getElementById('color').value;
		var dia_out = document.querySelector('input[name="tiempo"]:checked').value;
		var dia_fin = new Date(a.getTime()+dia_out*24*60*60*1000);
		
		localStorage.setItem('velaoutcolor', col_out);
		localStorage.setItem('velaoutdura', dia_fin);
		localStorage.setItem('velaoutdura1', dia_out);
		
		esadviento();
		
	}
</script>

<script>

	function changecolor(){
		
		$('#changecolor').show();

<script>
	//para guardar cambio color adviento
	function changecolor2(){
		$('#changecolor').hide();

		var colv3 = document.getElementById('color_v3').value;
		var colv4 = document.getElementById('color_v4').value;
		
		localStorage.setItem('colorv1', colv1);
		localStorage.setItem('colorv2', colv2);
		localStorage.setItem('colorv3', colv3);
		localStorage.setItem('colorv4', colv4);

		esadviento();
		
	}
</script>

<script>
